<html>
  <head><title>ERP Login Details</title></head>

    <h3>Store ERP Login Details</h3>

      <input type="text" id="rollNo" placeholder="Enter Roll No" required /><br><br>

      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter Password" required /><br><br>

      <label>Question 1:</label>
      <input type="text" id="question1" placeholder="Enter Question 1" required /><br>
      <label>Answer 1:</label>

      <label>Question 2:</label>
      <input type="text" id="question2" placeholder="Enter Question 2" /><br>
      <label>Answer 2:</label>
      <input type="text" id="answer2" placeholder="Enter Answer 2" /><br><br>

      <label>Question 3:</label>
      <input type="text" id="question3" placeholder="Enter Question 3" /><br>
      <label>Answer 3:</label>
      <input type="text" id="answer3" placeholder="Enter Answer 3" /><br><br>

      <button type="submit">Save</button>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
